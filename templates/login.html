{% extends "main.html" %}
{% block title %}Log In{% endblock %}
{% block content %}
<form action="" method="POST">
    {{ form.csrf_token }}
{% for field in form if field.name != "csrf_token" %}
    <div>
        {{ field.label() }}
        {{ field() }}
        {% for error in field.errors %}
        <div class="text-danger">{{ error }}</div>
        {% endfor %}
    </div>
{% endfor %}
</form>
{% endblock %}
